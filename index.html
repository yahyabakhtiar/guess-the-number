<body>
  <h1> Guess the Number</h1>
	<script>
        let num = Math.floor(Math.random() * 100) + 1;
        
        // will turn true if correct number is given
        let gotIt = false;
        let guess = prompt("guess a number between 1 and 100");
        let numGuesses = 0; // will store total number of guesses

        while(gotIt === false) {
          numGuesses ++; // increment
          if(num == guess)
          {
        // ture - tell user and break out of loop
           

            // Break out of loop
          gotIt = true;

        } else { // false tell user to gess again
          if(num > guess){ // higher

            guess = prompt("higher");


          }
          else{ // lower
            guess = prompt("lower");

          }
           // alert("Sorry!  You guessed " + guess + " and the number was " + num);
          //alert(  "Wrong number!")
           //guess = prompt("wrong! guess again");

        }
      }
        

       
       // alert("Got It! You guessed. " + numGuesses +  "times! " );
        alert("Congratulations! You guessed the correct number, which was " + guess + " and it took you " + numGuesses + " guesses");

	</script>
</body>
